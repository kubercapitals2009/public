    <div class="medilife-features-area section-padding-100 ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-12">
                    <div class="features-content"><br>
                        <h2 style="color: dodgerblue;">Register New Customer Demat Account</h2>
                        <div class="container-fluid text-light mt-5">
                            <div class="container">
                                <form action="https://growinvestments.in/home/register" method="post" enctype="multipart/form-data">

                                    <div class="form-group">
                                        <label for="forName" style="color: #000;">Full Name <b style="color: red;">*</b>
										</label>
                                        <input type="name" class="form-control2" name="name" id="first_name" required placeholder="Enter first name">
                                    </div>

                                    <div class="form-group">
                                        <label for="forEmail" style="color: #000;">Email address <b style="color: red;">*</b>
										</label>
                                        <input type="email" class="form-control2" name="email" id="email" placeholder="Enter Your Valid Email ID" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="forNumber" style="color: #000;">Mobile Number <b style="color: red;">*</b>
										</label>
                                        <input type="text" class="form-control2" name="mobile" id="number" required placeholder="Enter Your Mobile Number">
                                    </div>

                                    <div class="form-group">
                                        <label for="forProject" style="color: #000;">Select Gender <b style="color: red;">*</b>
										</label>
                                        <select class="form-control2" id="gender" name="gender" required>
											<option >Select Gender</option> 
											<option value="Male">Male</option>
											<option value="Female">Female</option>
											<option value="Other">Other</option>
										</select>
                                    </div>

                                    <div class="form-group">
                                        <label for="forDate" style="color: #000;">DOB <b style="color: red;">*</b>
										</label>
                                        <input type="date" class="form-control2" name="dob" id="dob" required placeholder="Enter Your DOB"> <small style="color: #FFF;"></small>
                                    </div>

                                    <div class="form-group">
                                        <label for="forAadhar" style="color: #000;">Aadhar Number <b style="color: red;">*</b>
										</label>
                                        <input type="text" class="form-control2" name="aadhar" id="aadhar" required placeholder="Enter Your Aadhar Number">
                                    </div>

                                    <div class="form-group">
                                        <label for="forPAN" style="color: #000;">PAN Number <b style="color: red;">*</b>
										</label>
                                        <input type="text" class="form-control2" name="pan" id="pan" required placeholder="Enter Your PAN Number">
                                    </div>

                                    <div class="form-group">
                                        <label for="forProject" style="color: #000;">Select State <b style="color: red;">*</b>
										</label>
                                        <select class="form-control2" id="state" name="state" required>
											<option value="">Select State</option>
											<option value="Andhra Pradesh">Andhra Pradesh</option>
											<option value="Arunachal Pradesh">Arunachal Pradesh</option>
											<option value="Assam">Assam</option>
											<option value="Bihar">Bihar</option>
											<option value="Chhattisgarh">Chhattisgarh</option>
											<option value="Goa">Goa</option>
											<option value="Gujrat">Gujrat</option>
											<option value="Haryana">Haryana</option>
											<option value="Himachal Pradesh">Himachal Pradesh</option>
											<option value="Jharkhand">Jharkhand</option>
											<option value="Karnataka">Karnataka</option>
											<option value="Kerala">Kerala</option>
											<option value="Madhya Pradesh">Madhya Pradesh</option>
											<option value="Maharashtra">Maharashtra</option>
											<option value="Manipur">Manipur</option>
											<option value="Meghalaya">Meghalaya</option>
											<option value="Mizoram">Mizoram</option>
											<option value="Nagaland">Nagaland</option>
											<option value="Odisha">Odisha</option>
											<option value="Punjab">Punjab</option>
											<option value="Rajasthan">Rajasthan</option>
											<option value="Sikkim">Sikkim</option>
											<option value="Tamil Nadu">Tamil Nadu</option>
											<option value="Telangana">Telangana</option>
											<option value="Tripura">Tripura</option>
											<option value="Utter Pradesh">Utter Pradesh</option>
											<option value="Uttarakhand">Uttarakhand</option>
											<option value="West Bengal">West Bengal</option>
										</select>
                                    </div>

                                    <div class="form-group">
                                        <label for="forProject" style="color: #000;">Select New Account <b style="color: red;">*</b>
										</label>
                                        <select class="form-control2" id="account" name="account_type" required>
											<option style="color: #000;">Select Account</option> 
											<option value="Demat Account">Demat Account</option>
											<option value="Trade Account">Trade Account</option>
										</select>
                                    </div>

                                    <div class="form-group">
                                        <label for="forCity" style="color: #000;">Your City <b style="color: red;">*</b>
										</label>
                                        <input type="text" class="form-control2" name="city" id="city" placeholder="Enter Your City Name" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="forPass" style="color: #000;">Password <b style="color: red;">*</b>
										</label>
                                        <input type="password" class="form-control2" name="password" id="pass" placeholder="Enter Your Password" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="forPass" style="color: #000;">Confirm Password <b style="color: red;">*</b>
										</label>
                                        <input type="password" class="form-control2" name="c_password" id="c_pass" placeholder="Enter Your Confirm Password" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="forAddress" style="color: #000;">Address <b style="color: red;">*</b>
										</label>
                                        <textarea type="text" class="form-control2" name="address" id="address" placeholder="Enter Your Address" cols="3" rows="3" required></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label" for="customFile" style="color: #000;">Upload Your Aadhar/PAN <b style="color: red;">*</b>
										</label>
                                        <input type="file" name="id_proof" accept="image/png, image/gif, image/jpeg" class="form-control" required/>
                                    </div>

                                    <center>
                                        <button type="submit" id="register" class="btn btn-primary py-3 px-5 mt-3 wow zoomIn">Register</button>
                                        <a href="index.html" class="btn btn-primary py-3 px-5 mt-3 wow zoomIn" style="background-color: red;">Previous</a>
                                    </center>

                                    <br><br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
