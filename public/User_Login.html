<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://kit.fontawesome.com/9edd1ad735.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://meetmighty.com/dashboards/simpled/html/assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/css/backend-plugin.min.css">
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/css/style.css">
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/vendor/%40fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/vendor/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/vendor/%40icon/dripicons/dripicons.css">
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/vendor/fullcalendar/core/main.css" />
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/vendor/fullcalendar/daygrid/main.css" />
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/vendor/fullcalendar/timegrid/main.css" />
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/vendor/fullcalendar/list/main.css" />
    <link rel="stylesheet" href="https://growinvestments.in/assets/user/vendor/mapbox/mapbox-gl.css">
</head>

<body>
    <div class="wrapper">
        <section class="login-content">
            <div class="container h-100">
                <div class="row align-items-center justify-content-center h-100">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="auth-logo">

                                </div>
                                <h2 class="mb-5 text-center">KUBER CAPITALS </h2>

                                <form action="User_Login.html" method="post">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input class="form-control" type="text" name="username">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input class="form-control" id="myInput" type="password" name="password">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="custom-control custom-checkbox mb-3">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                <label class="custom-control-label" onclick="myFunction()">Show Password </label>
                                            </div>
                                            <script>
                                                function myFunction() {
                                                    var x = document.getElementById("myInput");
                                                    if (x.type === "password") {
                                                        x.type = "text";
                                                    } else {
                                                        x.type = "password";
                                                    }
                                                }
                                            </script>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" type="submit"> Log In </button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>
</body>

</html>
